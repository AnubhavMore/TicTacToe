<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <script defer src="./script.js"></script>
    <h1>Tic Tac Toe Game</h1>
    
    
    <div id="main-box" >
        <div class="row-1">
       <button class="box" id="box0"></button>
       <button class="box" id="box1"></button>
       <button class="box" id="box2"></button>
    </div>
    <div class="row-1">
        <button class="box" id="box3"></button>
        <button class="box" id="box4"></button>
        <button class="box" id="box5"></button>
     </div>
     <div class="row-1">
        <button class="box" id="box6"></button>
        <button class="box" id="box7"></button>
        <button class="box" id="box8"></button>
     </div>
    </div>
    <h2 id="msg" class="hide" style="color:red">Winner</h2>
    <button id="reset-btn">New Game</button>
    <p style="margin-top:100px;font-size: 20px;font-weight: 700;font-family: 'Bungee Spice', sans-serif;">By Anubhav More</p>

   
</body>
</html>
